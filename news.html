<!DOCTYPE html>
<html>
<head>
  <!-- For Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- For JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- For thumbnail -->
  <script src="http://www.page2images.com/js/p2i.js"></script>

  <script src="js/global.js"></script>
  <script src="js/news.js"></script>

  <!-- global css -->
  <link rel="stylesheet" href="css/global.css" />

  <link rel="stylesheet" href="css/news.css" />

  <!-- header footer -->
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/footer.css" />
</head>
<body>
<div class="root">
  <div class="app">
    <header id="header"></header>
    <!-- Content Start -->
    <div class="content-container">
      <div class="news-container">
        <div class="news-head">
          <h1>News</h1>
          <div class="news-head-option">
            <span id="news-head-simple-option" class="news-head-option-item selected" onclick="changeViewOption('simple')">
              간단히 보기
            </span>
            <span id="news-head-detail-option" class="news-head-option-item" onclick="changeViewOption('detail')">
              자세히 보기
            </span>
          </div>
        </div>
        <div id="news-simple">
          <ul>
          </ul>
        </div>
        <div id="news-detail">
        </div>
      </div>
      <div id="news-page-container"></div>
    </div>

    <!-- Content End -->
    <footer id="footer"></footer>
  </div>
</div>
</body>
</html>
