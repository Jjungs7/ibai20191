<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- For Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery0.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- For JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- global event -->
    <script src="js/global.js"></script>

    <!-- global css -->
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/post.css" />

    <script type="text/javascript">
      function submitClick() {
        var title = document.getElementsByClassName('post-input-title')[0].value;
        var name = document.getElementsByClassName('post-input-name')[0].value;
        var content = document.getElementsByClassName('post-input-content')[0].value;

        if (title.length == 0) {
          alert("제목을 입력해주세요.");
        } else if (name.length == 0) {
          alert("작성자명을 입력해주세요.");
        } else if (content.length == 0) {
          alert("내용을 입력해주세요.");
        } else {
          alert("포스트가 작성되었습니다.");
        }
      }
    </script>
  </head>
  <body>
    <div class="root">
      <div class="app">
        <div id="header"></div>
        <div class="content-container">
          <section class="post-container">
            <div class="post-main-area">
              <h1>Post</h1>
            </div>
            <div class="post-title-area">제목</div>
            <input type="text" class="post-input-title"/>
            <div class="post-name-area">작성자</div>
            <input type="text" class="post-input-name"/>
            <div class="post-content-area">내용</div>
            <textarea class="post-input-content"></textarea>
            <div class="post-button-area">
              <button class="post-cancel-button" onclick="location.href='community.html'">취소</button>
              <button class="post-submit-button" onclick="submitClick()">작성</button>
            </div>
          </section>
        </div>
        <div id="footer"></div>
      </div>
    </div>
  </body>
</html>
