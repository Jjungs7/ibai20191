<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- For Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery0.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- For JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- global event -->
    <script src="js/global.js"></script>

    <!-- global css -->
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/postspec.css" />

    <script type="text/javascript">
      function makeStr(input) {
        if (input < 10) {
          return "0" + input.toString();
        } else {
          return input.toString();
        }
      }

      function addComment() {
        var name = document.getElementsByClassName("postspec-comment-name-input")[0].value;
        var content = document.getElementsByClassName("postspec-comment-content-input")[0].value;

        if (name.length == 0) {
          alert("작성자명을 입력해주세요.");
          return;
        } else if (content.length == 0) {
          alert("내용을 입력해주세요.");
          return;
        }

        var tableBody = document.getElementsByClassName("postspec-comment-body")[0];
        var tr = document.createElement("tr");
        tr.setAttribute("class", "postspec-comment-row");

        var td1 = document.createElement("td");
        td1.innerText = name;
        td1.setAttribute("class", "postspec-comment-name");

        var td2 = document.createElement("td");
        td2.innerText = content;
        td2.setAttribute("class", "postspec-comment-content");

        var td3 = document.createElement("td");
        var date = new Date();
        var dateStr = makeStr(date.getFullYear()) + "-" + makeStr(date.getMonth()+1) + "-" + makeStr(date.getDate())
                      + " " + makeStr(date.getHours()) + ":" + makeStr(date.getMinutes()) + ":" + makeStr(date.getSeconds()); 
        td3.innerText = dateStr;
        td3.setAttribute("class", "postspec-comment-date");

        tr.append(td1);
        tr.append(td2);
        tr.append(td3);

        tableBody.appendChild(tr);

        document.getElementsByClassName("postspec-comment-name-input")[0].value = "";
        document.getElementsByClassName("postspec-comment-content-input")[0].value = "";
      }
    </script>
  </head>
  <body>
    <div class="root">
      <div class="app">
        <div id="header"></div>
        <div class="content-container">
          <section class="postspec-container">
            <div class="postspec-title-area">
              <h1>안녕하세요</h1>
            </div>
            <div class="postspec-info-area">
              <div class="postspec-info">에부부</div>
              <div class="postspec-info" style="margin-left: 10px;">2019-06-08 12:04:02</div>
            </div>
            <hr/>
            <div class="postspec-content">
              이번에 비트코인 떡상했는데 가즈아?
            </div>
            <hr/>
            <div class="postspec-comment-area">
              <div class="postspec-comment-title">
                <h3 style="display: inline-block">댓글</h3>
                <button class="postspec-comment-button" onclick="addComment()">작성</button>
              </div>
              <div class="postspec-comment-post" style="width: 100%;">
                <div class="postspec-comment-post-name">
                  <div style="margin-left: 5px;">이름</div>
                  <input type="text" class="postspec-comment-name-input"/>
                </div>
                <div class="postspec-comment-post-content">
                  <div style="margin-left: 5px;">내용</div>
                  <textarea class="postspec-comment-content-input"></textarea>
                </div>  
              </div>
              <table class="postspec-comment-list" style="width:100%; margin-top: 20px">
                <tbody class="postspec-comment-body">
                  <tr class="postspec-comment-row">
                    <td class="postspec-comment-name">재우돼지</td>
                    <td class="postspec-comment-content">남규돼지</td>
                    <td class="postspec-comment-date">2019-06-07 12:28:45</td>
                  </tr>
                  <tr class="postspec-comment-row">
                    <td class="postspec-comment-name">재지우돼</td>
                    <td class="postspec-comment-content">ㅠㅠ</td>
                    <td class="postspec-comment-date">2019-06-08 09:34:11</td>
                  </tr>
                  <tr class="postspec-comment-row">
                    <td class="postspec-comment-name">정일</td>
                    <td class="postspec-comment-content">어휴 돼지들</td>
                    <td class="postspec-comment-date">2019-06-08 13:13:09</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </section>
        </div>
        <div id="footer"></div>
      </div>
    </div>
  </body>
</html>
