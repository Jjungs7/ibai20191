<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- For Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery0.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- For JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- global event -->
    <script src="js/global.js"></script>
    <script src="js/postspec.js"></script>

    <!-- global css -->
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/postspec.css" />

  </head>
  <body>
    <div class="root">
      <div class="app">
        <div id="header"></div>
        <div class="content-container">
          <section class="postspec-container">
            <div class="postspec-title-area">
            </div>
            <div class="postspec-info-area">
              <div class="postspec-info"></div>
              <div class="postspec-info" style="margin-left: 10px;"></div>
            </div>
            <hr/>
            <div class="postspec-content">
            </div>
            <hr/>
            <div class="postspec-comment-area">
              <div class="postspec-comment-title">
                <h3 style="display: inline-block">댓글</h3>
                <button class="postspec-comment-button" onclick="addComment()">작성</button>
              </div>
              <div class="postspec-comment-post" style="width: 100%;">
                <div class="postspec-comment-post-name">
                  <div style="margin-left: 5px;">이름</div>
                  <input type="text" class="postspec-comment-name-input"/>
                </div>
                <div class="postspec-comment-post-content">
                  <div style="margin-left: 5px;">내용</div>
                  <textarea class="postspec-comment-content-input"></textarea>
                </div>  
              </div>
              <table class="postspec-comment-list" style="width:100%; margin-top: 20px">
                <tbody class="postspec-comment-body">
                </tbody>
              </table>
            </div>
          </section>
        </div>
        <div id="footer"></div>
      </div>
    </div>
  </body>
</html>
